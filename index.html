<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Modern CSS reset-->
  <link rel="stylesheet" href="./styles/reset.css">
  <!--My styles-->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="main__owner">
      <div class="owner__profile">
        <span class="profile__image"></span>
        <div class="profile__text">
          <p>Report for</p>
          <span>Jeremy Robson</span>
        </div>
      </div>
      <div class="owner__timeline">
        <button id="daily">Daily</button>
        <button id="weekly" class="timeline--active">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>
    <div class="main__report">
      <div class="report__container">
        <div class="report__content">
          <div class="content__header">
            <span id="content-title">Work</span>
            <span class="content__options">...</span>
          </div>
          <div class="content__description">
            <span id="content-time">32hrs</span>
            <span id="content-timeline">Last Week - 36hrs</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
